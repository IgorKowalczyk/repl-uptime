name: Test package

on:
 push:
  branches: [main]
 pull_request:
  branches: [main]

jobs:
 test:
  name: Test package (Node ${{ matrix.node }} / ${{ matrix.os }})
  runs-on: ${{ matrix.os }}
  strategy:
   fail-fast: false
   matrix:
    language: ["javascript"]
    os: ["ubuntu-latest", "macos-latest"]
    node: ["16.x", "18.x"]
  steps:
   - name: ðŸ§± Checkout repository
     uses: actions/checkout@v3
   - name: ðŸ”© Setup PNPM
     uses: pnpm/action-setup@v2
     with:
      version: latest
   - name: ðŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v3
     with:
      node-version: ${{ matrix.node }}
      cache: "pnpm"
   - name: ðŸ“¥ Install dependencies
     run: pnpm install
   - name: ðŸš€ Run tests (Node ${{matrix.node}})
     run: "pnpm run test"
