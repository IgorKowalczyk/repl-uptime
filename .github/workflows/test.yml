name: Test package

on:
 push:
  branches: [main]
 pull_request:
  branches: [main]

jobs:
 test:
  name: Test package (Node ${{ matrix.node }})
  runs-on: "ubuntu-latest"
  strategy:
   fail-fast: false
   matrix:
    node: ["18.x", "20.x", "21.x", "lts/*"]
  steps:
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v5
   - name: ğŸ”© Setup PNPM
     uses: pnpm/action-setup@v4
     with:
      standalone: true
   - name: ğŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v5
     with:
      node-version: ${{ matrix.node }}
      cache: "pnpm"
   - name: ğŸ“¥ Install dependencies
     run: pnpm install
   - name: ğŸš€ Run tests (Node ${{matrix.node}})
     run: "pnpm run test"
